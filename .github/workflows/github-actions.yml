name: GitHub Actions
on:
  push:
    branches:
      - main
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - uses: actions/checkout@v2
      - run: ls

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Build the OpenAPI specification and generate the Swagger page
        run: |
          cd openapi
          npm install
          npm run bundle

      - name: Generate the README.md file from the index.md file
        run: |
          rm -f README.md
          echo "<\!-- DO NOT MODIFY THIS FILE! - Auto generated copy of index.md -->\n" >  README.md
          cat index.md >> README.md
      
      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Deploy Swagger